<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onscreenkeyboard</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="keyboardcontainer">
      <div class="first row">
        <button>~</button>

        <button>1</button>

        <button>2</button>

        <button>3</button>

        <button>4</button>

        <button>5</button>

        <button>6</button>

        <button>7</button>

        <button>8</button>

        <button>9</button>

        <button>0</button>

        <button>-</button>

        <button>=</button>

        <button class="back">Backspace</button>
      </div>

      <div class="second row">
        <button class="tab">Tab</button>

        <button>Q</button>

        <button>W</button>

        <button>E</button>

        <button>R</button>

        <button>T</button>

        <button>Y</button>

        <button>U</button>

        <button>I</button>

        <button>O</button>

        <button>P</button>

        <button>[</button>

        <button>]</button>

        <button class="slash">\</button>
      </div>

      <div class="third row ">
        <button class="caps">CapsLk</button>

        <button>A</button>

        <button>S</button>

        <button>D</button>

        <button>F</button>

        <button>G</button>

        <button>H</button>

        <button>J</button>

        <button>K</button>

        <button>L</button>

        <button>;</button>

        <button>'</button>

        <button class="enter">Enter</button>
      </div>

      <div class="fourth row">
        <button class="shift">Shift</button>

        <button>Z</button>

        <button>X</button>

        <button>C</button>

        <button>V</button>

        <button>B</button>

        <button>N</button>

        <button>M</button>

        <button><</button>

        <button>></button>

        <button>?</button>

        <button class="shift">Shift</button>
      </div>

      <div class="fifth row">
        <button class="special">Ctrl</button>

        <button class="special">Win</button>

        <button class="special">Alt</button>

        <button class="space">Space</button>

        <button class="special">Alt</button>

        <button class="special">Win</button>

        <button class="special">Ctrl</button>
      </div>
    </div>
    <div class="footer">
      Copyright Â© 2020 M!ll!ONWR!ST
    </div>
  </body>
</html>
